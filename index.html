<!DOCTYPE html>
<html ng-app="shortUrlApp">
    <head>
        <title>UrlShorten</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="text-center">
        
        <header>
            <h3>UrlShortner Microservices</h3>
        </header>
        <form ng-controller="shortAppCtrl">
            <input type="text" name="url" placeholder="Enter url" ng-model="UrlToShorten" />
            <a class="btn btn-primary" ng-href='/new/{{UrlToShorten}}'>Get ShortUrl</a>
        </form>
        </div>
    </body>
</html>
